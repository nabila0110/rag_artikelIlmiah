<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}RAG Artikel Ilmiah{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar-expand-lg navbar-dark bg primary">
      <div class="container">
        <a href="/" class="navbar-brand"> <i class="fas fa-home"></i>Home </a>
      </div>
    </nav>

    <!-- main content -->
    <div class="container my-5">{% block content %}{% endblock %}</div>

    <!-- footer -->
    <footer class="bg-light text-center py-4 mt-5">
      <div class="container">
        <p class="mb-0">Sistem RAG Artikel Ilmiah Berbahasa Indonesia</p>
        <p class="text-muted small">&copy2026 Nabila, Universitas Riau</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static'), filename='js/main.js' }}"></script>

    {% block extra_js %}{% endblock %}

  </body>
</html>
